<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 • Cybertron</title>
    <style>
      html,body{height:100%;margin:0}
      body{display:flex;align-items:center;justify-content:center;background:#05090c;color:#a7f3ff;font-family:Inter,system-ui,Arial,sans-serif}
      .card{max-width:720px;padding:36px;border-radius:12px;background:rgba(0,0,0,0.6);text-align:center;border:1px solid rgba(6,182,212,0.12)}
      a{color:#06b6d4;text-decoration:none;border:1px solid rgba(6,182,212,0.18);padding:8px 14px;border-radius:8px;background:rgba(6,182,212,0.03)}
      .muted{color:#9ca3af}
    </style>
    <meta name="robots" content="noindex">
  </head>
  <body>
    <div class="card">
      <h1 style="font-size:48px;margin:0 0 8px;">404</h1>
      <p style="margin:0 0 18px;font-size:18px">Page not found — the cyber grid couldn't locate that route.</p>
      <p class="muted" style="margin:0 0 18px">If you were visiting a route inside the app, it will automatically redirect you to the app root so the client router can handle it.</p>
      <p style="margin:0 0 18px">
        <a href="/cybertron/">Open Cybertron app</a>
      </p>
      <p class="muted" style="font-size:12px;margin-top:8px">If this repo is published at a subpath, use the link above.</p>
    </div>

    <script>
      // SPA GitHub Pages redirect helper (handles deep links)
      // Source: https://github.com/rafgraph/spa-github-pages (adapted)
      (function () {
        var l = window.location;
        // If there is a query param 'p', the script already redirected.
        if (l.search && l.search.indexOf('p=') !== -1) return;

        var pathname = l.pathname.replace(/^\//, '').split('/');
        // Keep the repo segment (first segment) for project pages
        if (pathname.length > 1) {
          var repo = pathname[0];
          var rest = pathname.slice(1).join('/');
          if (rest) {
            var dest = '/' + repo + '/?/' + rest + l.search + l.hash;
            l.replace(l.protocol + '//' + l.host + dest);
          }
        }
      })();
    </script>
  </body>
</html>
