<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Cybertron CTF</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Runtime config loader (allows changing API_BASE without rebuilding) -->
    <script>
      (function() {
        try {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', '/runtime-config.json', false);
          xhr.send(null);
          if (xhr.status === 200) {
            window.__RUNTIME__ = JSON.parse(xhr.responseText);
            console.log('ðŸ”§ Runtime config loaded', window.__RUNTIME__);
          } else {
            window.__RUNTIME__ = {};
          }
        } catch (e) {
          window.__RUNTIME__ = {};
        }
      })();
    </script>
  </body>
</html>
